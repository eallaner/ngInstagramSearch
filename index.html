<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
    
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container main">
        <div class="row">
          <img class="col-xs-offset-3 col-xs-6 col-xs-offset-3" src="logo.png"/>
          <h1 class="col-xs-offset-2 col-xs-8 col-xs-offset-2">Search for Instagram Pictures by Tag Names</h1>

          <form role="form" class="row">
              <input type="text" class="col-xs-offset-2 col-xs-4 col-lg-offset-3 col-lg-4" ng-model="tagName" placeholder="Tag name" required/>
              
              <button ng-click="searchInstagram(tagName)" class="col-xs-2 col-lg-1 btn" id="submit">
                  <span class="txt">Search</span>
                  <span class="layer-1"></span>
                  <span class="layer-2"></span>
                  <span class="layer-3"></span>

              </button>
              <button ng-click="reset()" class="col-xs-2 col-lg-1 btn" id="submit">
                  <span class="txt">Reset</span>
                  <span class="layer-1"></span>
                  <span class="layer-2"></span>
                  <span class="layer-3"></span>

              </button>
          </form>
           

          <div class="results" ng-if="results && notReset" class="container row">
            <h2>We found {{ results.length }} results for {{ tagShow }}</h2>
            <div ng-repeat-start="result in results" class="col-xs-6 col-md-4 imgShow">
                      <a href="{{result.link}}" target="_blank">
                          <img ng-src="{{result.images.low_resolution.url}}" class="img-responsive thumbnail"     title="{{result.caption.text}}" max-width="200px"/>
                      </a>
            </div>
            <div ng-repeat-end=""></div> 
         </div>
      </div>

    </div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="myApp.js" type="text/javascript"></script>

</body>
</html>
